<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <title>Document</title>
</head>
<body>
  <div class="container mt-5 mb-5">
    <form>
      <input type="text" placeholder="검색어를 입력해주세요.">
    </form>
  </div>
  <div class="container itemBox">
    <div class="product-list">
      <h1> 모든 상품 리스트</h1>
      <div class="card-list mt-4">
      </div>
    </div>
    <div class="shopping">
      <h1>장바구니</h1>
      <div class="shopping-list mt-4">
        <div class="card shopping-boxs" >
          <div class="drop-place" ondrop="ondrop_handler(event)" ondragover="ondragover_handler(event)">이곳에 상품을 놓아주세요</div>
          <div class="shopping-box">
            <div class="shopping-box-list"></div>
            <h6 class="total">총합: 0</h6>
          </div>
        </div>
        <div class="buy-button btn btn-primary">구매하기</div>
      </div>
    </div>
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
