<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div class="container mt-5 mb-5">
    <form>
      <input type="text" placeholder="검색어를 입력해주세요.">
    </form>
  </div>
  <div class="container itemBox">
    <div class="product-list">
      <h1> 모든 상품 리스트</h1>
      <div class="card-list mt-4">
      </div>
    </div>
    <div class="shopping">
      <h1>장바구니</h1>
      <div class="shopping-list mt-4">
        <div class="card shopping-box" >
          <div class="drop-place">이곳에 상품을 놓아주세요</div>
          <div class="shopping-box">
            <div class="shoppingCard">
              <div class="shoppingImg">
                <img src="./pr1.JPG" alt="#">
              </div>
              <div class="shoppingInfo">
                <h5 class="product-name">식기세척기</h5>
                <h6 class="product-manufacturer">세척나라</h6>
                <h6 class="product-price">100000</h6>
                <div class="product-count">
                  <p class="count-info">수량</p>
                  <input class="get-count" type="number" min="0">
                </div>
                <h6 class="product-total">합계: 100000</h6>
              </div>
            </div>
          </div>
          <div class="card-body">
            <p class="card-text total">총합: 0</p>
            <a href="#" class="btn btn-primary decision">구매하기</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
